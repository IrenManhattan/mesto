<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Автор: Ирина Галыгина, Проектная работа: Mesto. Курс: Веб-разработка">
	<link rel="stylesheet" href="./pages/index.css">

<body>

              <div></div>

            <div class=profile__container_edit-button>
              <img src="./images/Edit_Button.svg" alt="Кнопка Редактировать">

        </div>
      </div>

        <div class=profile__add-button>
          <img src="./images/Add_Button.png" alt="Кнопка Добавить">
        </div>

    </main>
    <footer class="footer">

  </footer>
