<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Автор: Ирина Галыгина, Проектная работа: Mesto. Курс: Веб-разработка">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__box">
          <img class="profile__photo" src="./images/profile_avatar.jpg" alt="Аватар">
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__prof">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__photo" src="./images/carpathian_mountains.jpeg" alt="Карпаты">
          <div class="element__caption">
            <h2 class="element__text">Карпаты</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/dombai.jpg" alt="Домбай">
          <div class="element__caption">
            <h2 class="element__text">Домбай</h2>
            <button  class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__caption">
            <h2 class="element__text">Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__caption">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/morocco.jpeg" alt="Марокко">
          <div class="element__caption">
            <h2 class="element__text">Марокко</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/uman.jpeg" alt="Парк Софиевка">
          <div class="element__caption">
            <h2 class="element__text">Парк Софиевка</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__exit"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="new-user" id="profile_form">
          <input type="text" id="new-name" name="name" placeholder="Имя" class="popup__input">
          <input type="text" id="new-profession" name="profession" placeholder="Вид деятельности" class="popup__input">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
