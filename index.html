<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Автор: Ирина Галыгина, Проектная работа: Mesto. Курс: Веб-разработка">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <main class="content">

      <section class="profile">
        <div class="profile__info-box">
          <div class="profile__avatar">
            <img class="profile__avatar_photo" src="./images/profile_avatar.jpg" alt="Фото Жак-Ив Кусто">
          </div>

          <div class="profile__container">
            <div class="profile__container_info">
              <h1 class="profile__container_info-name">Жак-Ив Кусто</h1>
              <p class="profile__container_info-prof">Исследователь океана</p>
            </div>
            <div class="profile__container_edit-button">
              <img src="./images/Edit_Button.svg" alt="Кнопка Редактировать">
            </div>
        </div>
      </div>

        <div class="profile__add-button">
          <img src="./images/Add_Button.png" alt="Кнопка Добавить">
        </div>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/carpathian_mountains.jpeg" alt="Карпаты">
          <div class="element__caption">
            <p class="element__caption_text">Карпаты</p>
            <img class="element__caption_like" src="./images/Like_button.png" alt="Поставить лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/dombai.png" alt="Домбай">
          <div class="element__caption">
            <p class="element__caption_text">Домбай</p>
            <img class="element__caption_like" src="./images/Like_button.png" alt="Поставить лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__caption">
            <p class="element__caption_text">Эльбрус</p>
            <img class="element__caption_like" src="./images/Like_button.png" alt="Поставить лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="element__caption">
            <p class="element__caption_text">Карачаевск</p>
            <img class="element__caption_like" src="./images/Like_button.png" alt="Поставить лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/morocco.jpeg" alt="Марокко">
          <div class="element__caption">
            <p class="element__caption_text">Марокко</p>
            <img class="element__caption_like" src="./images/Like_button.png" alt="Поставить лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/uman.jpeg" alt="Парк Софиевка">
          <div class="element__caption">
            <p class="element__caption_text">Парк Софиевка</p>
            <img class="element__caption_like" src="./images/Like_button.png" alt="Поставить лайк">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  </div>
</body>
</html>
