<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Автор: Ирина Галыгина, Проектная работа: Mesto. Курс: Веб-разработка">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>
<body>
  <div class="root">
    <div class="popup">
      <div class="popup__container">
          <button type="button" class="popup__exit"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
              <input type="text" id="new-name" placeholder="Имя" class="popup__input">
              <input type="text" id="new-profession" placeholder="Вид деятельности" class="popup__input">
              <button type="submit" class="popup__button">Сохранить</button>
          </form>
      </div>
  </div>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__box">
          <div class="profile__avatar">
            <img class="profile__photo" src="./images/profile_avatar.jpg" alt="Фото Жак-Ив Кусто">
          </div>
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <img class="profile__edit-button" src="./images/Edit_Button.svg" alt="Кнопка Редактировать">
            </div>
            <p class="profile__prof">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add-button">
          <img src="./images/add-button.svg" alt="Кнопка Добавить">
        </div>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/carpathian_mountains.jpeg" alt="Карпаты">
          <div class="element__caption">
            <p class="element__text">Карпаты</p>
            <img class="element__like" src="./images/Like_button.svg" alt="Поставить лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/dombai.png" alt="Домбай">
          <div class="element__caption">
            <p class="element__text">Домбай</p>
            <img class="element__like" src="./images/Like_button.svg" alt="Поставить лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__caption">
            <p class="element__text">Эльбрус</p>
            <img class="element__like" src="./images/Like_button.svg" alt="Поставить лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="element__caption">
            <p class="element__text">Карачаевск</p>
            <img class="element__like" src="./images/Like_button.svg" alt="Поставить лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/morocco.jpeg" alt="Марокко">
          <div class="element__caption">
            <p class="element__text">Марокко</p>
            <img class="element__like" src="./images/Like_button.svg" alt="Поставить лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/uman.jpeg" alt="Парк Софиевка">
          <div class="element__caption">
            <p class="element__text">Парк Софиевка</p>
            <img class="element__like" src="./images/Like_button.svg" alt="Поставить лайк">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
