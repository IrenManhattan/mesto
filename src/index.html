<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Автор: Ирина Галыгина, Проектная работа: Mesto. Курс: Веб-разработка">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <!-- <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto"> -->
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__box">
          <div class="profile__avatar-button" type="button" aria-label="Сменить_аватар">
          <!-- <img class="profile__photo" src="./images/profile_avatar.jpg" alt="Аватар"> -->
          <img class="profile__photo" src="<%=require('./images/profile_avatar.jpg')%>" alt="Аватар">
         </div>
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__name"></h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__prof"></p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup__edit_card">
      <div class="popup__container" id="popup__container">
        <button type="button" class="popup__exit" id="popup__exit_card"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="new-card" id="card_form" novalidate>
          <input type="text" id="new-title" name="name" placeholder="Название" class="popup__input" autocomplete="off" required minlength="2" maxlength="30">
          <span id="error-new-title" class="error-message error-message_visible"></span>
          <input type="url" id="new-link" name="link" placeholder="Ссылка на картинку" class="popup__input" autocomplete="off" required>
          <span id="error-new-link" class="error-message error-message_visible"></span>
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup__image">
      <div class="popup__image-container" id="popup__image-container">
        <button type="button" class="popup__exit" id="popup__exit_image"></button>
        <img class="popup__image" src="#" alt="Развернутое фото">
        <h2 class="popup__image-title"></h2>
      </div>
    </div>
    <div class="popup" id="popup__profile">
      <div class="popup__container" id="popup__container_prof">
        <button type="button" class="popup__exit" id="popup__exit_profile"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="new-user" id="profile_form" novalidate>
          <input type="text" id="new-name" name="name" placeholder="Имя" class="popup__input" autocomplete="off" required minlength="2" maxlength="40">
          <span id="error-new-name" class="error-message error-message_visible"></span>
          <input type="text" id="new-profession" name="about" placeholder="Вид деятельности" class="popup__input" autocomplete="off" required minlength="2" maxlength="200">
          <span id="error-new-profession" class="error-message error-message_visible"></span>
          <button type="submit" class="popup__button" id="save_button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup__edit_avatar">
      <div class="popup__container" id="popup__container-avatar">
        <button type="button" class="popup__exit" id="popup__exit_avatar"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="new-avatar" id="avatar_form" novalidate>
          <input type="url" id="new-link-avatar" name="link" placeholder="Ссылка на аватар" class="popup__input" autocomplete="off" required>
          <span id="error-new-link-avatar" class="error-message error-message_visible"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup__edit_confirm">
      <div class="popup__container" id="popup_confirm-container">
        <button type="button" class="popup__exit" id="popup__exit_confirm"></button>
        <form class="popup__form" id="delete-confirm-form" novalidate>
            <h2 class="popup__title">Вы уверены?</h2>
            <button class="popup__button" type="submit">Да</button>
          </form>
      </div>
   </div>
    <template class="card-template" id="element">
      <article class="element">
        <button class="element__delete" type="button"></button>
        <img class="element__photo" src="#" alt="">
        <div class="element__caption">
          <h2 class="element__text"></h2>
          <div class="element__like-container">
          <button class="element__like" type="button"></button>
          <span class="element__like-count"></span>
        </div>
        </div>
      </article>
    </template>
  </div>
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
